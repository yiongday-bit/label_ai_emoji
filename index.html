<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包推荐</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧 iframe 区域 */
        .left-panel {
            flex: 1;
            height: 100%;
            border-right: 1px solid #ddd;
        }

        .left-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 右侧功能区域 */
        .right-panel {
            width: 400px;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .right-panel .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .right-panel .header h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .right-panel .header p {
            color: #666;
            font-size: 0.9em;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        #suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            min-height: 50px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .suggestion-item {
            font-size: 2em;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .suggestion-item:hover {
            background-color: #e9ecef;
            transform: scale(1.1);
            border-color: #007bff;
        }

        .suggestion-item img {
            max-width: 60px;
            max-height: 60px;
            object-fit: contain;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                height: 50vh;
            }
            
            .right-panel {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧 iframe 区域 -->
        <div class="left-panel">
            <iframe src="https://news.qq.com/" title="tencent news"></iframe>
        </div>

        <!-- 右侧功能区域 -->
        <div class="right-panel">
            <div class="header">
                <h1>表情包自动联想</h1>
                <p>输入你的评论，查看匹配推荐的表情包</p>
            </div>
            
            <input type="text" id="searchInput" placeholder="例如: 难绷">
            <div id="suggestions"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('suggestions');
        let emojisData = [];

        // 修改 loadEmojis 函数，让 recom_xwm.json 的数据排在前面
        async function loadEmojis() {
            try {
                // 先加载 recom_xwm.json（优先数据）
                const response2 = await fetch('recom_xwm.json');
                // 再加载 recom.json（次要数据）
                const response1 = await fetch('recom.json');

                if (!response1.ok || !response2.ok) {
                    throw new Error(`HTTP error! status: ${!response1.ok ? response1.status : response2.status}`);
                }

                const data1 = await response1.json();
                const data2 = await response2.json();

                // 先放 recom_xwm.json 的数据，再放 recom.json 的数据
                emojisData = [...data2, ...data1]; // 注意顺序：data2 在前
                
                console.log('加载的数据:', emojisData); 
                console.log('表情包数据加载成功！共加载', emojisData.length, '个表情包');
            } catch (error) {
                console.error('加载表情包数据失败:', error);
            }
        }

 // 步骤2: 搜索和排序逻辑 - 改进版本
        function searchAndRank(query) {
        if (!query || query.trim().length <= 1) {
            return [];
        }
            
            const results = [];
            const queryLower = query.toLowerCase().trim();

            emojisData.forEach(emoji => {
                let totalScore = 0;
                let matchCount = 0;

                // 遍历每个表情包的标签，计算匹配分数
                emoji.tags.forEach(tag => {
                    // 改进的匹配逻辑：检查用户输入是否包含标签关键词
                    if (queryLower.includes(tag.label.toLowerCase())) {
                        totalScore += tag.weight;
                        matchCount++;
                    }
                    // 同时也检查标签是否包含用户输入的关键词（双向匹配）
                    else if (tag.label.toLowerCase().includes(queryLower)) {
                        totalScore += tag.weight * 0.5; // 部分匹配给较低权重
                        matchCount++;
                    }
                });
                
                // 如果有匹配，添加到结果中
                if (matchCount > 0) {
                    results.push({
                        emoji: emoji.image,
                        score: totalScore,
                        matches: matchCount
                    });
                }
            });

            // 按照分数从高到低排序
            results.sort((a, b) => {
                // 首先按分数排序
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                // 分数相同时，按匹配数量排序
                return b.matches - a.matches;
            });
            
            // 设定一个阈值，匹配分数低于 0.5 的不显示
            const MIN_SCORE_THRESHOLD = 0.5;
            const filteredResults = results.filter(item => item.score >= MIN_SCORE_THRESHOLD);

            // 返回前6个结果（增加一些结果）
            return filteredResults.slice(0, 6).map(item => item.emoji);
        }


        // 步骤3: 显示结果
            function displaySuggestions(images) {
            // 在这里添加console.log，查看传入的数组内容
            console.log('传入的图片路径：', images);

            suggestionsDiv.innerHTML = '';
            if (images.length === 0) {
                suggestionsDiv.innerHTML = '<div>没有找到相关表情包，请尝试其他关键词。</div>';
                return;
            }
            images.forEach(imagePath => {
                const item = document.createElement('div'); // 使用 div 作为容器
                item.className = 'suggestion-item';

                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = '表情包';

                item.appendChild(img);


                item.onclick = () => {
                    console.log('你选择了:', imagePath);
                    // 创建临时浮层
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.backgroundColor = 'rgba(0,0,0,0.9)';
                    overlay.style.zIndex = '9999';
                    overlay.style.display = 'flex';
                    overlay.style.justifyContent = 'center';
                    overlay.style.alignItems = 'center';
                    overlay.style.cursor = 'pointer';

                    const bigImg = document.createElement('img');
                    bigImg.src = imagePath;
                    bigImg.style.maxWidth = '90%';
                    bigImg.style.maxHeight = '90%';
                    bigImg.style.objectFit = 'contain';
                    bigImg.style.border = '5px solid white';
                    bigImg.style.boxShadow = '0 0 20px rgba(255,255,255,0.5)';

                    overlay.appendChild(bigImg);

                    // 点击浮层关闭
                    overlay.onclick = () => {
                        document.body.removeChild(overlay);
                    };

                    document.body.appendChild(overlay);
                };


                suggestionsDiv.appendChild(item);
            });
        }


        // 步骤4: 监听用户输入
        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            const top5Emojis = searchAndRank(query);
            displaySuggestions(top5Emojis);
        });

        // 初始化：加载数据
        loadEmojis();
    </script>
</body>
</html>
